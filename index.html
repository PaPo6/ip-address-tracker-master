<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

<body>

  <div class="background"></div>
  <div id="mapid"></div>
  <div class="wrapper">
    <header>IP Address Tracker</header>
    <div class="ad-ip-adress">
      <input type="text" id="add" placeholder="Search for any IP address or domain">
      <button class="ad-input-button">></button>
    </div>
    <div class="content">
      <div class="ip-adress1">IP Address <span></span></div>
      <div class="location">Location <span></span></div>
      <div class="timezone">Timezone<span></span></div>
      <div class="isp">ISP <span></span></div>

      <!-- add offset value dynamically using the API -->
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>
